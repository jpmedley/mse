<!DOCTYPE html>
<html>
<!-- Media streaming example
  Reads an .mpd file created using mp4box and plays the file
-->     
<head>
  <meta charset="utf-8" />
  <title>Media streaming example</title>
  <link href="styles.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    video {
      max-width: 100%;
    }
  </style>
</head>

<body>     
  <h1>Simple MSE Streaming player</h1>
  <video controls></video>

  <script>
    var vidElement = document.querySelector('video');

    if (window.MediaSource) {
      var mediaSource = new MediaSource();
      vidElement.addEventListener('load', function() {
        console.log("Video Loaded.");
        // if (this.autoplay) {
          this.play();
        // }
      });
      vidElement.src = URL.createObjectURL(mediaSource);
      mediaSource.addEventListener('sourceopen', sourceOpen);
    } else {
      console.log("The Media Source Extensions API is not supported.")
    }

    function sourceOpen(e) {
      var mime = 'video/webm; codecs="opus, vp9"';
      // var mime = 'video/webm';
      var mediaSource = this;
      var sourceBuffer = mediaSource.addSourceBuffer(mime);
      var video = 'media/droid.webm';
      fetch(video)
        .then(function(response) {
          return response.arrayBuffer();
        })
        .then(function(arrayBuffer) {
          sourceBuffer.onupdateend = function(e) {
            if (sourceBuffer.updating && mediaSource.readyState == 'open') {
              mediaSource.endOfStream();
            }
          }
          sourceBuffer.appendBuffer(arrayBuffer);
        });
    }
  </script>

</body>
</html>
